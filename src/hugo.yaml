baseURL: 'https://afwoa.com/'
languageCode: 'en-us'
defaultContentLanguage: en
title: 'Air Force Warrant Officer Association'

caches:
  images:
    dir: ':cacheDir/images'

params:
  date_format: "Jan 2, 2006"
  breadcrumbs: true
  theme:
    default: dark
    displayToggle: true
  footer:
    displayPoweredBy: false
    displayCopyright: true
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      #path: images/logo.svg
      #dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Accession
      pageRef: /accession
      weight: 1
    - name: Resources
      pageRef: /resources
      weight: 99 
    - name: Search
      weight: 100
      params:
        type: search
